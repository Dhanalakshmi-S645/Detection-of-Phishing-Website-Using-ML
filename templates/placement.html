{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Placement Predictor</title>
</head>
<body>
    <nav class="bg-black flex justify-between py-4">
        <div class="flex">
            <img class="h-16" src="{% static 'img/LogoPredict.png' %}" alt="" srcset="">  
            <h1 class="text-white mt-4 text-3xl font-bold">Placement Predictor</h1>
        </div>
        <div class=" mr-4 mt-6">
            <a class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8 rounded " href="login">Logout</a>
        </div>
    </nav>
    <section class="mx-auto my-8">
        <h1 class="text-3xl text-center">Predict Your Placement Chanaces below</h1>
    </section>
    <section class="">
        <div class="w-full max-w-2xl mx-auto">
            <form class=" shadow-md rounded px-8  pb-8 mb-4" action="/predict" method="POST">
                {% csrf_token %}
                <div class="flex justify-between">
                    <div class="flex flex-col pt-4 w-80">
                        <label for="internship" class="text-lg" name="internship">No of Internship</label>
                        <input type="number" id="internship" placeholder="Enter No of internship You Have Done" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" name="internship">
                    </div>
                    
                    <div class="flex flex-col pt-4 ">
                        <label for="gender" class="text-lg" name="gender">Gender</label>
                        <select id="gender" name="gender" class="shadow  border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                
                <div class="flex flex-col pt-4">
                    <label for="age" class="text-lg" name="age">Age</label>
                    <input type="number" id="age" placeholder="Enter Your Age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline " name="age">
                </div>

                <div class="flex flex-col pt-4">
                    <label for="CGPA" class="text-lg" name="CGPA">CGPA</label>
                    <input type="number" id="CGPA" placeholder="Enter Your CGPA" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" name="CGPA">
                </div>

                <div class="flex justify-between">
                    <div class="flex flex-col pt-4 w-80">
                        <label for="backlogs" class="text-lg" name="backlogs">Backlogs</label>
                        <input type="number" id="backlogs" placeholder="Enter The No of Backlogs You Have" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" name="backlogs">
                    </div>
    
                    <div class="flex flex-col pt-4">
                        <label for="stream" class="text-lg" name="stream">Stream</label>
                        <select id="stream" name="stream" class="shadow  border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="informationTechnology">Information Technology</option>
                            <option value="computerScience">Computer Science</option>
                            <option value="ElectronicsAndCommunications">Electronics and Communication</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Civi">Civi</option>
                            <option value="Mechanical">Mechanical</option>
                        </select>
                    </div>

                </div>

                <a type="submit" href='predict' class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8 rounded">Predict</a>
            </form>
        </div>
    </section>
</body>
</html>
