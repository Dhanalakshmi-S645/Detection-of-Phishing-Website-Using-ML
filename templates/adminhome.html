{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PHishing Predictor</title>
</head>
<body>
    <nav class="bg-black flex justify-between py-4">
        <div class="flex">
            <img class="h-16" src="{% static 'img/LogoPredict.png' %}" alt="" srcset="">
            <h1 class="text-white mt-4 text-3xl font-bold">Website Phishing Predictor</h1>
        </div>
        <div class=" mr-4 mt-6">
            <a class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8 rounded " href="login">Logout</a>
        </div>
    </nav>
    <section class="mx-auto my-8">
        <h1 class="text-3xl text-center">Predict Phishing Website</h1>
    </section>
    <div class="contact">
        <div class="container">
           <div class="row">
               <div class="col-md-12">
                    <div class="titlepage text_align_left">
                       <h2>View Phishing Website Prediction</h2>
                    </div>
                 </div>
           </div>
           <div class="row">
              <div class="col-md-6">
                
               
                 <table class="table">
                   <thead class="thead-light">
                     <tr>
                       <th scope="col">URL</th>
                       <th scope="col">Phishing Website</th>
                       
                     </tr>
                   </thead>
                   
                   <tbody>
                     
                       {% for i in phishing %}
                     <tr>
                       
                       <td>{{i.url}}</td>
                       <td>{{i.output}}</td>
                       </tr>
                       {% endfor %}
                       </tbody>
                       </table>
                       </div>
                       </div>
                       </div>
                       </div>
                       
    
</body>
</html>
