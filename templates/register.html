{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">
		<!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="{% static '1.jpg' %}">
        </div>

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">
            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Welcome.</p>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="POST">
					{% csrf_token %}
					<div class="mb-4 md:flex md:justify-between">
						<div class="mb-4 md:mr-2 md:mb-0">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
								First Name
							</label>
							<input
								class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="firstName"
								name="firstName"
								type="text"
								placeholder="First Name"
							/>
						</div>
						<div class="md:ml-2">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
								Last Name
							</label>
							<input
								class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="lastName"
								name="lastName"
								type="text"
								placeholder="Last Name"
							/>
						</div>
					</div>
					<div class="mb-4">
						<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
							Username
						</label>
						<input
							class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
							id="username"
							name="username"
							type="text"
							placeholder="username"
						/>
					</div>
					<div class="mb-4">
						<label class="block mb-2 text-sm font-bold text-gray-700" for="email">
							Email
						</label>
						<input
							class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
							id="email"
							name="email"
							type="email"
							placeholder="Email"
						/>
					</div>
					<div class="mb-4 md:flex md:justify-between">
						<div class="mb-4 md:mr-2 md:mb-0">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
								Password
							</label>
							<input
								class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700  rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="password"
								name="password"
								type="combinational"
								placeholder="******************"
							/>
						</div>
						<div class="md:ml-2">
							<label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
								Confirm Password
							</label>
							<input
								class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="c_password"
								name="c_password"
								type="password"
								placeholder="******************"
							/>
						</div>
					</div>
					<div class="mb-6 text-center">
						<input
							class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
							type="submit" value="Register Account"
						>
					</div>
					<div class="text-center">
						<a
							class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
							href="login"
						>
							Already have an account? Login!
						</a>
					</div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
